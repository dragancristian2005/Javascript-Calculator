<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen">
        <div class="old-number" id="old-number"></div>
        <div id="new-number"></div>
      </div>
      <div class="keyboard">
        <div class="btn option" data-operation="!">!</div>
        <div class="btn option" data-operation="**">^</div>
        <div class="btn option" data-operation="C">C</div>
        <div class="btn option" data-operation="D">
          <img
            src="./svgs/icons8-clear-symbol-32.png"
            alt=""
            width="25px"
            height="25px"
          />
        </div>
        <div class="btn option" data-operation="1/x">1/x</div>
        <div class="btn option" data-operation="x^2">x^2</div>
        <div class="btn option" data-operation="sqrtx">
          <img
            src="svgs/icons8-square-root-25.png"
            alt=""
            width="25px"
            height="25px"
          />
        </div>
        <div class="btn option" data-operation="/">/</div>
        <div class="btn" data-number="7">7</div>
        <div class="btn" data-number="8">8</div>
        <div class="btn" data-number="9">9</div>
        <div class="btn option" data-operation="*">x</div>
        <div class="btn" data-number="4">4</div>
        <div class="btn" data-number="5">5</div>
        <div class="btn" data-number="6">6</div>
        <div class="btn option" data-operation="-">-</div>
        <div class="btn" data-number="1">1</div>
        <div class="btn" data-number="2">2</div>
        <div class="btn" data-number="3">3</div>
        <div class="btn option" data-operation="+">+</div>
        <div class="btn option" data-operation="+/-">+/-</div>
        <div class="btn" data-number="0">0</div>
        <div class="btn option" data-operation=".">.</div>
        <div class="btn option" data-operation="=">=</div>
      </div>
    </div>
  </body>
</html>
